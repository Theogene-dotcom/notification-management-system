<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">Notification System</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    {% if user.is_authenticated %}
                        <!-- Include your notification bell here -->
                        {% include "includes/notification_bell.html" %}
                        <a href="{% url 'logout' %}" class="py-2 px-3 bg-red-500 text-white rounded hover:bg-red-400 transition">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="py-2 px-3 bg-blue-500 text-white rounded hover:bg-blue-400 transition">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
